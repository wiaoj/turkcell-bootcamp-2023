<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form>
			<div>
                <input type="text" name="" id="x" placeholder="Kullanıcı adı"/>
            </div>
            <div>
                <input type="color" name="" id="" placeholder="Bir renk seçin">
            </div>
            <div>
                <input type="date" name="" placeholder="Tarih" id="">
            </div>
            <div>
                <input type="month" name="" placeholder="Tarih" id="">
            </div>
            <div>
                <input type="datetime-local" name="" id="">
            </div>
            <div>
                <input type="week" name="" id="">
            </div>
            <div>
                <input type="range" name="" id="">
            </div>
            <div>
                <input type="search" name="" id="" placeholder="Ara" list="countries">
                <datalist id="countries">
                    <option>Adana</option>
                    <option>Adıyaman</option>
                    <option>Afyon</option>
                    <option>Ağrı</option>
                </datalist>
            </div>

            <div>
                <input type="number" name="" id="" placeholder="Number">
            </div>

            <div>
                <input type="image" src="images/image.jpg" alt="Sepete Ekle" width="50" height="80">
            </div>
        </form>
	</body>
</html>
